<div ng-controller="editHomeController" class="container editingHome">
<h1 class="text-center"> Creat/Edit the items</h1>

  <form name="editingHome">
    <div class="form-group">
      <label>Name :</label>
      <input class="form-control" type="text" name="name" placeholder="name" ng-model="addIt.name" required>
      <div ng-if="editingHome.name.$error.required && (editingHome.name.$touched || editingHome.name.$touched)" class="alert alert-danger">
        <div>This is required!</div>
      </div>
    </div>

    <div class="form-group">
      <label>Description :</label>
      <textarea class="form-control" type="text" name="description" placeholder="Description" ng-model="addIt.description" required></textarea>
      <div ng-if="editingHome.description.$error.required && (editingHome.description.$dirty || editingHome.description.$touched)"
        class="alert alert-danger">
        <div>This is required!</div>
      </div>
    </div>

    <div class="form-group">
      <label>Images URL :</label>
      <input class="form-control" type="url" name="images" placeholder="Images" ng-model="addIt.imgs" required>
      <div ng-if="editingHome.images.$error.required && (editingHome.images.$dirty || editingHome.images.$touched)" class="alert alert-danger">
        <div>This is required!</div>
      </div>
    </div>

    <button type="button" class="btn btn-primary addBtn" ng-click="saveForm(addIt)" ng-disabled="editingHome.$invalid">
      <span class="fa fa-floppy-o fa-lg"></span> Save
    </button>
    <button type="button" class="btn btn-warning addBtn" ng-click="cancel()">
      Cancel
    </button>

  </form>


</div>
